<!DOCTYPE html>
<html lang="en" ng-app="page">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	<link type="text/css" rel="stylesheet" href="/services/v3/core/theme/bootstrap.min.css">
	<link type="text/css" rel="stylesheet" href="/services/v3/web/resources/font-awesome-4.7.0/css/font-awesome.min.css">
	<link type="image/png" rel="shortcut icon" href="/services/v3/web/resources/images/favicon.png" />
</head>

<body ng-controller="PageController">
	<div class="page-header container">
		<h1>Services</h1>
	</div>
	<div class="container">
		<table class="table product-table">
			<thead>
				<tr>
					<th>#</th>
					<th class="text-capitalize">Name</th>
					<th class="text-capitalize">Type</th>
					<th class="text-capitalize">Port</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="next in data">
					<td>{{$index + 1}}</td>
					<td>{{next.Name}}</td>
					<td>{{next.Type}}</td>
					<td>{{next.Port}}</td>
					<td>
						<i class="close fa fa-2x fa-search" ng-click="openInfoDialog(next)"></i>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="modal fade" id="entityModal" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h3 class="modal-title" id="exampleModalLabel">Entity info</h3>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form ng-hide="actionType === 'delete'">
						<div class="form-group">
							<label>Name</label>
							<input readonly type="text" class="form-control" placeholder="Enter name" ng-model="entity.Name">
						</div>
						<div class="form-group">
							<label>Type</label>
							<input readonly type="text" class="form-control" placeholder="Enter type" ng-model="entity.Type">
						</div>
						<div class="form-group">
							<label>Port</label>
							<input readonly type="number" class="form-control" placeholder="Enter port" ng-model="entity.Port">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>


	<script type="text/javascript" src="/services/v3/web/resources/jquery/2.0.3/jquery.min.js"></script>
	<script type="text/javascript" src="/services/v3/web/resources/bootstrap/3.3.7/bootstrap.min.js" async></script>
	<script type="text/javascript" src="/services/v3/web/resources/angular/1.4.7/angular.min.js"></script>
	<script type="text/javascript" src="/services/v3/web/resources/angular/1.4.7/angular-resource.min.js"></script>
	<script type="text/javascript" src="/services/v3/web/zeus/resources/js/message-hub.js"></script>

	<script type="text/javascript" src="controller.js"></script>

</body>
</html>
